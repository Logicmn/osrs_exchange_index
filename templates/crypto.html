{% extends 'base.html' %}

<!-- Content Block -->
{% block page_title %} Cryptocurrencies {% endblock %}

{% block content %}
  <div class="container">
    <div class="header"><h1>Cryptocurrencies</h1></div>
    <hr />

    <!-- Table -->
    <table class="table table-hover">
      <tr>
        <th>COIN</th>
        <th>PRICE</th>
      </tr>

      <tr>
        <td>{{ coin }}</td>
        <td>{{ price }}</td>
      </tr>
    </table>
  </div>
{% endblock %}
